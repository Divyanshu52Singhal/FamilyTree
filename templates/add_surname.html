<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Surname - Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="color"] {
            height: 40px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .cancel {
            background-color: #f44336;
        }
        .cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Surname Category</h1>
        
        <form action="{{ url_for('add_surname') }}" method="POST">
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" required>
                <small>Select a color for this surname in the family tree</small>
            </div>
            
            <div class="buttons">
                <a href="{{ url_for('index') }}"><button type="button" class="cancel">Cancel</button></a>
                <button type="submit">Add Surname</button>
            </div>
        </form>
    </div>
</body>
</html>
